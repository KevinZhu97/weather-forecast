<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Anywhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-conditions">
            <p class="weather-description">Mostly Sunny</p>
            <h3 class="weather-location">Guangzhou, China</h3>
            <div class="weather-main">
            <div class="weather-temperature">
                <h1>69</h1>
            </div>
            <div class="weather-details-container">
                <div class="weather-details">
                    <p>Feels like: 70 F</p>
                    <p>Wind: 5 MPH</p>
                    <p>Humidity: 69%</p>
                </div>
            </div>
            </div>
        </div>
        <div class="search-city">
            <img src="search-svgrepo-com.svg" alt="search-icon">
            <input type="text" id="search" placeholder="Search city">
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
